<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
</head>
<body>
    <table style="width:100%; max-width:600px; font-family:Arial, sans-serif; border-collapse:collapse; margin-left:12px; margin-top:15px; padding-bottom:10px;">
        <tr>
            <!-- Logo on Left -->
            <td style="width:80px; padding-right:15px; vertical-align:middle;">
                <img src="images/WWA - Black 2.png" alt="We Will Australia Logo" width="80" style="display: block; margin: 0 0 0 -12px;">
            </td>
            <!-- Content on Right -->
            <td style="border-left:2px solid #ddd; padding-left:15px; vertical-align:middle;">
                <!-- Name -->
                <p style="margin:0; font-size:20px; font-weight:bold; color:#333333; font-family:'Montserrat', Arial, sans-serif;">
                    Anuka Hettiarachchi
                </p>
                <!-- Designation -->
                <p style="margin:0; font-size:11px; color:#474747; margin-bottom:8px;">
                    Software Engineer
                </p>
                <!-- Contact Info -->
                <div style="margin:0; font-size:12px; color: #000; line-height:1.6;">
                    <div style="margin-bottom:2px;">
                        <img width="16" height="16" src="https://img.icons8.com/ios-glyphs/30/phone--v1.png" alt="phone" style="vertical-align:middle; margin-right:3px;">
                        <a href="tel:+94771234567" style="color:#000; text-decoration:none;">+94 77 123 4567</a>
                    </div>
                    <div style="margin-bottom:2px;">
                        <img width="16" height="16" src="https://img.icons8.com/material-rounded/24/new-post.png" alt="email" style="vertical-align:middle; margin-right:3px;">
                        <a href="mailto:Anuka@wewillaustralia.com.au" style="color:#000; text-decoration:none;">Anuka@wewillaustralia.com.au</a>
                    </div>
                    <div>
                        <img width="16" height="16" src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="linkedin" style="vertical-align:middle; margin-right:3px;">
                        <a href="https://www.linkedin.com/in/anukahettiarachchi/" style="color:#000; text-decoration:none;">Connect Via LinkedIn</a>
                    </div>
                </div>
                <!-- Services -->
                <div style="margin-top:8px;">
                    <span style="font-size:12px; color:#000; font-weight:500;">
                        Recruitment • Marketing • 
                        <a href="https://www.wewillaustralia.com.au/services/it-solutions" style="
                            background: linear-gradient(90deg, #22847a, #0d6961); 
                            -webkit-background-clip: text; 
                            -webkit-text-fill-color: transparent; 
                            background-clip: text; 
                            color: transparent;
                            text-decoration: none;
                            font-weight: 500;
                        ">
                            IT Solutions
                        </a> 
                        • Business Consultation
                    </span>
                </div>
                <!-- Social Media Icons only -->
                <div style="margin-top:10px;">
                    <div style="display:inline-flex; align-items:center; gap:8px;">
                        <a href="https://www.linkedin.com/company/we-will-australia/posts/?feedView=all" style="text-decoration:none;">
                            <img width="16" height="16" src="https://img.icons8.com/metro/26/linkedin.png" alt="linkedin" style="vertical-align:middle;">
                        </a>
                        <a href="https://www.instagram.com/wewillaustralia/" style="text-decoration:none;">
                            <img width="16" height="16" src="https://img.icons8.com/metro/26/instagram-new.png" alt="instagram" style="vertical-align:middle;">
                        </a>
                        <a href="https://web.facebook.com/profile.php?id=61574790583602" style="text-decoration:none;">
                            <img width="16" height="16" src="https://img.icons8.com/metro/26/facebook-new--v2.png" alt="facebook" style="vertical-align:middle;">
                        </a>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div style="width:100%; max-width:600px; height:3px; background-color:#000; margin-left:0px; margin-top:8px;"></div>
</body>
</html>
